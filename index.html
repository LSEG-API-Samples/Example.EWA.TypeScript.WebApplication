<!DOCTYPE html>
<html>

<head>
    <title>TypeScript WebSocket Tester</title>
</head>
<title>ADS WebSocket Market Price Streaming Example</title>


<!-- customize CSS -->
<!--<link href="./css/cover.css" rel="stylesheet">-->

<!-- Application JS -->
<script src="./dist/ws_app.js"></script>

<body>
    <!-- WebSocket connection UI input form -->
    <h4>Thomson Reuters WebSocket API with Web Workers Example</h4>
    <form>
        <div>
            <label for="txtServerurl" class="label">Server:</label>
            <input type="text" id="txtServerurl"  value="172.20.33.11:17000">
            <button id="btnConnect" type="button">Connect</button>
        </div>
        <br/>
        <div>
            <label for="txtUsername">User:</label> &nbsp;
            <input type="text" id="txtUsername">&nbsp;&nbsp;
            <button id="btnLogin" type="button">Login</button> &nbsp;&nbsp;
            <button id="btnLogout" type="button">Logout</button>
        </div>
        <br/>
        <div class="control">
            <label for="txtServiceName">Name:</label> &nbsp;
            <input type="text" id="txtServiceName" value="ELEKTRON_DD"> &nbsp;&nbsp;
            <label for="txtItemName">Name:</label>&nbsp;
            <input type="text" id="txtItemName" value=""> &nbsp;&nbsp;
            <button id="btnSubscribe" type="button">Subscribe</button> &nbsp;&nbsp;
            <button id="btnUnSubscribe" type="button">Unsubscribe</button>
        </div>
    </form>
    <!-- Display outgoing messages and commands -->
    <h5>Outgoing Messages:</h5>
    <div id="outMessage">
        <pre id="outMessagePre">
        </pre>
    </div>
    <!-- Display incoming messages -->
    <h5>Incoming Messages:</h5>
    <div id="inMessage">
        <pre id="inMessagePre">
        </pre>
    </div>
    </div>
</body>

</html>
